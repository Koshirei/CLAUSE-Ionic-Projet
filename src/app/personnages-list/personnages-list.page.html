<ion-header>
  <ion-toolbar>
    <ion-title>Character List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col size = "4" *ngFor="let personnage of personnages">
        <ion-card [routerLink]="['/tabs/characters',personnage.id]">
          <ion-img [src]="personnage.face_url"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
